---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>

        <div class="col-md-8">
            <div class="panel panel-success visible-lg visible-md">
                <div class="panel-heading">
                    <h3 class="panel-title">Improve the wiki</h3>
                </div>
                <div class="panel-body">
                    The MLAPI is free and open source. If you find anything missing from the wiki. Please help us <a href="{{site.git_edit_address}}/{{ page.path }}">improve this page</a> to benefit everyone.
                </div>
            </div>

            <h1>{{ page.title }}</h1>
            <div id="markdown-content-container">{{ content }}</div>
            <div style="clear:both;">
              <p class="text-center">
                <br />
                <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default githubEditButton" role="button">
                  <i class="fa fa-pencil fa-lg"></i> Improve this page
                </a>
              </p>
            </div>
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
